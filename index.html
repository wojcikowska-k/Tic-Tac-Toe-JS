<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe JS</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>
      <span class="title-circle">O</span> vs <span class="title-cross">X</span>
    </h1>
    <div class="game">
      <div class="score">
        <span class="title-circle">O</span><span id="score-circle"></span>
      </div>
      <div id="gameboard"></div>
      <div class="score">
        <span class="title-cross">X</span><span id="score-cross"></span>
      </div>
    </div>
    <p id="info" class="info-circle"></p>
    <button id="new-board" class="btn">
      <span></span>
      <span></span>
      <span></span>
      <span></span>AGAIN!
    </button>
    <button id="reset" class="btn">
      <span></span>
      <span></span>
      <span></span>
      <span></span>Reset Score
    </button>
    <script src="app.js"></script>
  </body>
</html>
